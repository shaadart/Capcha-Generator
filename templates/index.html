<!DOCTYPE html>
<html>
<head>
    <title>Captcha Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        img {
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            display: flex;
            align-items: center;
        }
        button:hover {
            background: #0056b3;
        }
        .refresh-icon {
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
    <script>
        function refreshCaptcha() {
            document.getElementById("captchaImage").src = "/captcha?" + new Date().getTime();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Simple Captcha Generator</h1>
        <form method="POST" action="/verify">
            <p><img id="captchaImage" src="/captcha" alt="Captcha Image"></p>
            <p><input type="text" name="captcha_input" placeholder="Enter Captcha" required></p>
            <div class="button-container">
                <button type="submit">Verify</button>
                <span class="refresh-icon" onclick="refreshCaptcha()">ðŸ”„</span>
            </div>
        </form>
    </div>
</body>
</html>
